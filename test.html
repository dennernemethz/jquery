<body>
    <h3>clique para saber a hora</h3>
   <div id="clock"></div>
   <button id="btn">clique</button>
<script>
let clock = window.document.querySelector('#clock')




$('#btn').on('click',()=>{
    setInterval(() => {
        let tempo =  new Date();
        clock.innerHTML= `agora s√£o ${tempo.toLocaleTimeString()}  HAORARIO DE BRASILIA`;
    }, 1000);
});
</script>
