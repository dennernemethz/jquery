<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
    div#q1{
        width: 200px;
        height: 200px;
        border: 1px solid black;
        background-color: lightslategray;
        border-radius: 3px;
        margin: auto;
    }
    </style>
</head>
<body>
    <div id="q1">
        <h3>entrada e saida de mouser .hover</h3>
    </div>
<script>
$('#q1').hover(function () {
    $(this).css('background-color','red')
  },function () {
   $(this).css('background-color','lightslategray')
    })
   
</script>
