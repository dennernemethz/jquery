<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        }
        div{
            width: 200px;
            padding: 10px;
            background-color: black;
            border-radius: 10px;
            color: white;

            text-align: center;
            box-shadow: 0px 0px 4px blueviolet;
        }
    </style>
</head>
<body>
    <h2>Interagindo com evento jq</h2>
    <div id="msg">clicar</div>
    <div class="nn">clicque aqui 2</div>
    <div class="joia"> remove aqui</div>
<script>
    
$('#msg').click(()=>{
    alert('clicou')
})
$('.nn').click((el)=>{
    alert('clicou em segundo')

})
$('.joia').click(function(){
    $('.joia').hide();
})

</script>

</body>
</html>
