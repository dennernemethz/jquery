<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        .res{
            margin: auto;
            width: 100px;
            height: 70px;
            background-color: black;
            color: wheat;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h2>propriedade target, aonde eu clicar vai mostrar na tela</h2>

    <div class="res">TESTE </div>

<script>
$(document).on('click', function(evt){
    $('.res').text('cliquei em ' + evt.target.tagName)
})

</script>
</body>
</html>
